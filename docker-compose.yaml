version: "3.9"


services:
  router:
    build: ./router
    container_name: router
    privileged: true  # Gives full permissions to modify networking
    cap_add:
      - NET_ADMIN  # Required for iptables & forwarding
      - NET_RAW  # Required for packet manipulation
    sysctls:
      - net.ipv4.ip_forward=1  # Ensures IP forwarding is enabled
    security_opt:
      - apparmor=unconfined  # Disable AppArmor restrictions
    networks:
      mitm_net:
        ipv4_address: 192.168.1.1
      bridge_net:

  attacker:
    build: ./attacker
    container_name: attacker
    privileged: true
    networks:
      mitm_net:
        ipv4_address: 192.168.1.100

  client:
    build: ./client
    container_name: client
    privileged: true
    cap_add:
      - NET_ADMIN
    networks:
      mitm_net:
        ipv4_address: 192.168.1.2
    depends_on:
      - attacker

networks:
  mitm_net:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.1.0/24
  bridge_net:
    driver: bridge
